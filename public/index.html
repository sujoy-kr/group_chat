<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group Chat</title>
        <!-- google fonts poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <form id="joinInfo" action="chat.html">
            <h2>Group Chat</h2>
            <label for="username">Enter your username:</label>
            <br />
            <input type="text" required name="username" id="username" />
            <br />
            <br />
            <label for="group">Select a group:</label>
            <br />
            <select required name="group" id="group">
                <option default value="entertainment">Entertainment</option>
                <option value="study">Study</option>
                <option value="career">Career</option>
            </select>
            <br />
            <br />
            <button id="submitBtn" type="submit">Enter</button>
        </form>
    </body>
</html>

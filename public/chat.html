<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group Chat</title>
        <!-- google fonts poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div id="chatBoard">
            <div id="heading">
                <div id="groupName"></div>
                <button id="leaveGroupBtn">Leave group</button>
            </div>
            <div id="messageBoard">
                <div id="activeUsers">
                    <span class="activeUsersText">Active users:</span>
                    <ul id="activeUserUl"></ul>
                </div>
                <div id="messages"></div>
            </div>
            <form id="sendMessage">
                <input type="text" required name="message" id="message" />
                <button type="submit" id="sendMessageBtn">Send</button>
            </form>
        </div>
        <!-- query string cdn -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.5/qs.min.js"
            integrity="sha512-JduLFfiB5t9F2dYayaCCWObe/SeciiMhX2MHAKGvQ22crUA/Sb1l4elG5A7r7Bu1tP2rs1cU5lR1Irx/govVdg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- socket io client -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
